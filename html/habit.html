<!DOCTYPE html>
<html>
    <head>
        <title>
            Your Goals here
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>To-do List</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' type='text/css'>
        <link rel="stylesheet" type="text/css" href="../css/habit.css">


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

        <script src="../js/habit.js"></script>

    </head>
    <body>
        <!-- https://codepen.io/businesslemke/pen/JGdBPj -->
        <div class="container" ng-app="TodoListApp" ng-controller="todoListController">
            <div class="col-xs-12 col-md-8 col-md-offset-2 tdlist">
                <h2 class="todolist-title">Goals</h2>
                <form class="col-xs-12 form-horizontal">
                    <div class="form-group">
                        <input id = 'emailer' type="email" name="email" placeholder="Enter your email address" maxlength="40" size="35" required>
                        &emsp;
                        Time of email: <input type="time" id="timer" placeholder="Enter Time" value="08:00" required>
                        &emsp;

                        <button onclick="myfunc()"> Submit</button>
                    </div>
                </form>
                <form class="col-xs-12 form-horizontal list-add-item" ng-submit="addTodo(newItem)">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" id="tdlist-new-item" ng-model="newItem" name="tdlist-new-item" placeholder="Type your new goal here and press enter" maxlength="30">
                    </div>
                </form>
                <ul class="list-group todolist">
                    <li class="list-group-item col-xs-12 todolist-item" ng-repeat="todo in todos track by $index">
                        <span class="todolist-item-content">{{ todo }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
